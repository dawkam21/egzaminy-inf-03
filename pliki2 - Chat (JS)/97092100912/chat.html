<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h2>Chat</h2>
    </header>
    <aside>
        <h3>Chaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>Tematyczne
                <ol>
                    <li>Turystyczny</li>
                    <li>Żeglarski</li>
                    <li>Filatelistyczny</li>
                    <li>Hodowla zwierzątek domowych</li>
                </ol>
            </li>
        </ul>
        <h3>Uczestnicy</h3>
        <p>Jolanta Nowak</p>
        <img src="Jolka.jpg" alt="Jolanta Nowak" class="jolaImg">
        <p>Krzysztof Łukasiński</p>
        <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński" class="krzysImg">
    </aside>
    <main>
        <section class="chat">
            <div class="jola">
                <img src="Jolka.jpg">
                <p>Cześć idziesz jutro do kina?</p>
            </div>
            <div class="krzys">
                <img src="Krzysiek.jpg">
                <p>Tak! A ty?</p>
            </div>
        </section>
        Wpisz wiadomość: <input type="text" name="" id="message"> <input type="button" value="Wyślij" onclick="f1()"><br>
        <input type="button" value="Generuj losową odpowiedź" onclick="f2()">
    </main>
    <footer>
        <h5>Chat wykonał: XXXXXXXXXXX</h5>
    </footer>
    <script src="app.js"></script>
</body>
</html>
