<!DOCTYPE html>
<html lang="pl-PL">
<head>

    <link rel="stylesheet" href="styl.css">
    
</head>
<body>
    <section class="container">
        <section class="headerLogo">
            <img src="logo.png" alt="firma it">

                    <td></td>

                </tr>

                    <td></td>
                    <td><input type="reset" name="" id="reset" value="Resetuj"> <input type="submit" value="Prześlij" onclick="sbmt()"></td>

            </table>
            <hr>
            <p id="full"></p>
        </main>
        <footer>

        </footer>
