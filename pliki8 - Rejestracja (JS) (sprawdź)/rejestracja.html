<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep - rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <aside>
        <img src="obraz.png" alt="promocje">
        <h2>Sprawdź promocje</h2>
        <table>
            <thead>
                <th>co?</th>
                <th>ile taniej?</th>
            </thead>
            <tbody>
                <tr>
                    <td>ubrania</td>
                    <td>15%</td>
                </tr>
                <tr>
                    <td>buty</td>
                    <td>25%</td>
                </tr>
            </tbody>
        </table>
    </aside>
    <header>
        <h1>Zarejestruj się w sklepie</h1>
    </header>
    <main>
        <button id="customer" onclick="customer()">
            Klient
        </button>
        <button id="adress" onclick="adress()">
            Adres
        </button>
        <button id="contact" onclick="contact()">
            Kontakt
        </button>
        <div class="customer">
            <p>Imię</p>
            <input type="text" name="" id="name" placeholder="Wpisz dane..." onblur="progress()">
            <p>Nazwisko</p>
            <input type="text" name="" id="lastName" onblur="progress()">
            <p>Data urodzenia</p>
            <input type="date" name="" id="date" onblur="progress()">
        </div>
        <div class="adress">
            <p>Ulica</p>
            <input type="text" name="" id="street" onblur="progress()">
            <p>Numer</p>
            <input type="number" name="" id="number" onblur="progress()">
            <p>Miasto</p>
            <input type="text" name="" id="city" onblur="progress()">
        </div>
        <div class="contact">
            <p>Numer komórkowy</p>
            <input type="tel" name="" id="tel" maxlength="9" onblur="progress()"><br>
            <input type="checkbox" name="" id="rodo" onblur="progress()">Akceptuję RODO<br>
            <input type="submit" value="Zatwierdź dane" onclick="submit()">
        </div>
    </main>
    <section class="progress">
        <div class="empty"></div>
        <!-- FUNKCJA ZMIENIAJĄCA WARTOŚĆ PASKA POSTĘPU PRZY UTRACIE FOCUSA -->
    </section>
    <footer>
        <h4>Rejestrację do sklepu wykonał: XXXXXXXXXXX</h4>
    </footer>
    <script src="app.js"></script>
</body>
</html>
